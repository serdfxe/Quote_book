<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
</head>
<style>
    
    .sidenav {
        height: 100%;
        width: 70px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #DBEFED;
        overflow-x: hidden;
        padding-top: 20px;
        transition: 0.5s;
    }

    .sidenav:hover{
        width: 100px;
    }

    .sidenav a {
        position: relative;
        padding: 7px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        display: block;
        color: hsl(169, 15%, 48%);
    }

    .sidenav a img{
        height: 40px;
        transition: 0.5s;
    }

    .sidenav a img:hover{
        height: 60px;
    }
</style>
<body>
    <div class="sidenav", id="navbar">
        <a href="http://sheeesh.ru/account", onmouseover="cursor(this)"><img src="https://s3.timeweb.com/cc41600-sheeesh-shearcher/static/account_nav.svg"></a>
        <a href="http://sheeesh.ru/home", onmouseover="cursor(this)"><img src="https://s3.timeweb.com/cc41600-sheeesh-shearcher/static/search_nav.svg"></a>
        <a href="http://sheeesh.ru/annotation", onmouseover="cursor(this)"><img src="https://s3.timeweb.com/cc41600-sheeesh-shearcher/static/info_nav.svg"></a> 
        <a href="http://sheeesh.ru/saves", onmouseover="cursor(this)"><img src="https://s3.timeweb.com/cc41600-sheeesh-shearcher/static/saves_nav.svg"></a> 
    </div>
</body>
</html>
