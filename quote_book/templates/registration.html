<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="url_for('static', filename='img/head_home.svg') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/navbar_style.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}">
</head>
<style>
    p{
        font-family: 'Montserrat';
    }
    h1{
	color: rgb(255, 255, 255);
	margin: 20px auto 0;
	width: 200px;
	text-align: center;
    }
    #wrapper{
        position: absolute;
        width: 320px;
        left: 50%;
        margin-left: -160px;
        top: 50%;
        margin-top: -75px;
    }

    /* === Sign in Form === */
    #signin {
        height: 90px;
        width: 300px;
        border-radius: 8px;
        position: relative;
        margin: auto;
    }
    #signin::before {
        display: block;
        position: relative;
        height: 2px;
        background: rgb(255, 255, 255);
        content: '';
        top: 44px;
        margin-left: 20px;
        z-index: 1;
    }
    #signin input:first-of-type{
        border-top-right-radius: 8px;
        border-top-left-radius: 8px;
    }
    #signin input:last-of-type{
        border-bottom-right-radius: 8px;
        border-bottom-left-radius: 8px;
    }
    #signin  input[type="text"], #signin  input[type="password"], #signin button[type="submit"]{
        font-family: 'Montserrat';
        background: #ddefee;
        box-shadow: inset -100px -100px 0 #ddefee; /*Prevent yellow autofill color*/
        color: rgb(79, 85, 97);
    }
    #signin  input[type="text"], #signin  input[type="password"]{
        position: relative;
        display: block;
        width: 280px;
        height: 45px;
        border: 0;
        outline: 0;
        top: -2px;
        padding: 0 0 0 20px;
        font-weight: 700;
    }
    #signin  input[type="text"]:focus, #signin  input[type="password"]:focus{
        color: rgb(79, 85, 97);
    }
    #signin button[type="submit"]{
        display: block;
        position: absolute;
        width: 52px;
        height: 52px;
        color: rgb(255, 255, 255);
        border-radius: 50px;
        outline: 0;
        z-index: 2;
        top: 19px;
        right: -10px;
        border: 6px solid rgb(255, 255, 255);
        font-size: 25px;
        text-indent: 0px;
        padding-left: 9px;
        padding-bottom: 3px;
        text-align: center;
    }
    #signin button[type="submit"]:hover{
        color: #9fc5c3;
        cursor: pointer;
    }
    #signin p {
        color: rgb(79, 85, 97);
        padding: 0 20px;
        font-weight: 700;
        font-size: 12px;
        margin: 5px 0 0 0;
    }
    #signin p > a{
        color: rgb(111, 119, 135);
        text-decoration: none;
    }
    #signin p > a:hover{
        border-bottom: 1px solid;
    }



    H1{
        font-family: 'Montserrat';
        font-size: 30px;
        color: #222222;
    }
    H2 {
        font-family: 'Montserrat';
        font-size:30px;
        color: #222222;
        transition: all 1s;
    }

    H3{
        font-family: 'Montserrat';
        font-size:30px;
        color: #404040;
        transition: all 1s;
    }

    .main {
        margin-left: 160px; /* Same as the width of the sidenav */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
    }

    .aligncenter {
        text-align: center;
    }
</style>
<body>
    {{ navbar | safe}}

    
    
    <div class="main"> 
        <p class="aligncenter">
                <br><br>
            <h1>Регистация</h1>
            <br>
            <form id="signin" method="post" action="{{urls['reg']}}" autocomplete="off">
                    <input type="text" id="user" name="name" placeholder="логин" />
                    <input type="password" id="pass" name="password" placeholder="пароль" />
                    <button type="submit", style="font-size: 20px;">></button>
                    <p>Уже есть аккаунт? <a href="{{urls['log']}}">кликай сюда</a></p>
                    {% if method == "post" %}
                        {% if is_correct %}
                            <h2 style="color: green; font-size: 10px;">Регистрация прошла успешно!</h2>
                        {% else %}
                            <h2 style="color: red; font-size: 10px;">Логин занят!</h2>
                        {% endif %}
                    {% endif %} 
            </form>
        </p>
    </div>
</body>
</html>
