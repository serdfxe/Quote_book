<html lang="en">
<head>
    <link rel="shortcut icon" href="https://s3.timeweb.com/cc41600-sheeesh-shearcher/home/head_home.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сохранённые</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<style>
    H2 {
        font-family: 'Montserrat';
        font-size:30px;
        color: #222222;
        transition: all 1s;
    }

    H3{
        font-family: 'Montserrat';
        font-size:20px;
        color: #404040;
        transition: all 1s;
    }

    .main {
        margin-left: 160px; /* Same as the width of the sidenav */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
    }

    .aligncenter {
        text-align: center;
    }

</style>
{{ nav_style | safe}}

<script>
    function mark_like(like){
        if(like.src == "https://s3.timeweb.com/cc41600-sheeesh-shearcher/main/marked_like.svg"){
            like.src = "https://s3.timeweb.com/cc41600-sheeesh-shearcher/main/like.svg"
        }else{
            like.src = "https://s3.timeweb.com/cc41600-sheeesh-shearcher/main/marked_like.svg"
        }
        
    }
</script>
<body>
    {{ navbar | safe}}

    <div class="main"> 
        

        <p class="aligncenter">
            <img src="https://s3.timeweb.com/cc41600-sheeesh-shearcher/home/main_account.svg">
            <h3 class="aligncenter" style="top: -20px; position: relative">{{name}}</h3>
            <h2 class="aligncenter">Сохранённые цитаты:</h2>

            {% block content %}
            <ul>
                {% for quote in results %}
                <p>
                    <img src="https://s3.timeweb.com/cc41600-sheeesh-shearcher/main/seporator.svg", style="width: 400px; left: 10px; position: relative;">
                    <h2>{{quote['body']}}</h2>
                    <h3>{{quote['author']}}</h3>
                    <form action="{{urls['saves']}}", method="post">
                        <input type="hidden", name="action", value="remove">
                        <input type="hidden", name="quoteID", value="{{quote['id']}}">
                        <input type="image", class="like", src="https://s3.timeweb.com/cc41600-sheeesh-shearcher/main/marked_like.svg", onclick='mark_like(this)'>
                    </form>
                </p>
                {% endfor %}
            </ul>
            {% endblock %}
        </p>
        
    </div>
</body>
</html>
