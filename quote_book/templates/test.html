<style>

    H2 {
        font-family: comfortaa;

        color: #222222;
        transition: all 1s;
    }

    H3{
        font-family: comfortaa;

    .main {

    .aligncenter {

    }

    .sidenav {
        height: 100%;
        width: 70px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #DBEFED;
        overflow-x: hidden;
        padding-top: 20px;
        transition: 0.5s;

    .sidenav:hover{
        width: 100px;
    }

    .sidenav a {
        position: relative;
        padding: 7px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        display: block;
        color: hsl(169, 15%, 48%);

    .sidenav a img{
        height: 40px;
        transition: 0.5s;
    }

    .sidenav a img:hover{
        height: 60px;
    }

    .maindiv{
